<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- TITLE -->
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <main>
      <img
        class="background-img"
        src="./assets/desktop/image-host.jpg"
        alt="background image"
      />
      <div class="content">
        <img class="logo" src="./assets/desktop/logo.svg" alt="Pod Logo" />
        <div class="content__contain">
          <div class="heading">
            <h1><span>Publish your podcasts</span> everywhere.</h1>
            <p>
              Upload your audio to Pod with a single click. We'll then
              distribute your podcast to Spotify, Apple Podcasts, Google
              Podcasts, Pocket Casts and more!
            </p>
          </div>
          <div class="logos">
            <img src="./assets/desktop/spotify.svg" alt="Spotify Logo" />
            <img
              src="./assets/desktop/apple-podcast.svg"
              alt="Apple Podcast Logo"
            />
            <img
              src="./assets/desktop/google-podcasts.svg"
              alt="Google Podcasts Logo"
            />
            <img
              src="./assets/desktop/pocket-casts.svg"
              alt="Pocket Casts Logo"
            />
          </div>
          <form action="#" autocomplete="on">
            <label for="email">Email address</label>
            <!-- Clear label for screen readers -->
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Email address"
              autocomplete="on"
            />
            <button type="submit">Request Access</button>
          </form>
        </div>
      </div>
      <img
        class="pattern-dots"
        src="./assets/desktop/bg-pattern-dots.svg"
        alt="pattern dots"
      />
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
